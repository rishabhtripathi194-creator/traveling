<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Tools App</title>
<style>
body { font-family: Arial; background: #f4f4f4; margin: 0; }

nav { 
  background: transparent !important;
  box-shadow: none !important;
  filter: none !important;
}
nav button {
  background: #444;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  border-radius: 5px;
}
nav button img {
  box-shadow: none !important;
  background: transparent !important;
  filter: none !important;
} { width: 20px; height: 20px; }
nav button:hover { background: #666; }

.container { width: 90%; margin: auto; margin-top: 30px; }
.tool { display: none; background: white; padding: 20px; border-radius: 10px; }
.active-tool { display: block; }

textarea { width: 100%; height: 150px; padding: 10px; }

/* Calendar Styles */
.calendar-box {
  width: 300px;
  background: #fafafa;
  padding: 20px;
  border-radius: 10px;
}
.calendar-header {
  text-align: center;
  font-size: 20px;
  margin-bottom: 10px;
}
.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
  text-align: center;
}
.calendar-grid div {
  padding: 10px;
  background: #eee;
  border-radius: 5px;
}
.calendar-today {
  background: #ffca28 !important;
}
</style>
</head>
<body>

<nav style="display:grid;grid-template-columns:repeat(3,1fr);gap:30px;margin-top:20px;text-align:center;">
  <div onclick="showTool('calculator')" style="cursor:pointer;">
    <img src="https://img.icons8.com/ios-filled/200/000000/calculator.png" style="width:150px;height:150px;"/>
    <p>Calculator</p>
  </div>
  <div onclick="showTool('calendar')" style="cursor:pointer;">
    <img src="https://img.icons8.com/ios-filled/200/000000/calendar.png" style="width:150px;height:150px;"/>
    <p>Calendar</p>
  </div>
  <div onclick="showTool('converter')" style="cursor:pointer;">
    <img src="https://img.icons8.com/ios-filled/200/000000/currency-exchange.png" style="width:150px;height:150px;"/>
    <p>Converter</p>
  </div>
  <div onclick="showTool('weather')" style="cursor:pointer;">
    <img src="https://img.icons8.com/ios-filled/200/000000/sun.png" style="width:150px;height:150px;"/>
    <p>Weather</p>
  </div>
  <div onclick="showTool('notes')" style="cursor:pointer;">
    <img src="https://img.icons8.com/ios-filled/200/000000/note.png" style="width:150px;height:150px;"/>
    <p>Notes</p>
  </div>
  <div onclick="showTool('map')" style="cursor:pointer;">
    <img src="https://img.icons8.com/ios-filled/200/000000/map.png" style="width:150px;height:150px;"/>
    <p>Map</p>
  </div>
</nav>

<div class="container">

<!-- Calculator -->
<div id="calculator" class="tool active-tool">
  <h2>Calculator</h2>
  <div id="calcScreen" style="font-size:25px; padding:10px; background:#ddd; border-radius:5px;">0</div><br>
  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('3')">3</button>
  <button onclick="press('+')">+</button><br><br>

  <button onclick="press('4')">4</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('6')">6</button>
  <button onclick="press('-')">-</button><br><br>

  <button onclick="press('7')">7</button>
  <button onclick="press('8')">8</button>
  <button onclick="press('9')">9</button>
  <button onclick="press('*')">*</button><br><br>

  <button onclick="press('0')">0</button>
  <button onclick="press('/')">/</button>
  <button onclick="calculate()">=</button>
  <button onclick="clearCalc()">C</button>
</div>

<!-- Calendar -->
<div id="calendar" class="tool">
  <h2>Proper Calendar</h2>
  <div class="calendar-box">
    <div id="calHeader" class="calendar-header"></div>
    <div class="calendar-grid" id="calGrid"></div>
  </div>
</div>

<!-- Currency Converter -->
<div id="converter" class="tool">
  <h2>Currency Converter</h2>
  <input id="amt" type="number" placeholder="Amount"><br><br>

  <select id="from">
    <option value="USD">$ USD</option>
    <option value="INR">₹ INR</option>
    <option value="EUR">€ EUR</option>
  </select>

  <select id="to">
    <option value="INR">₹ INR</option>
    <option value="USD">$ USD</option>
    <option value="EUR">€ EUR</option>
  </select>

  <button onclick="convert()">Convert</button>
  <h3 id="convResult"></h3>
</div>

<!-- Weather -->
<div id="weather" class="tool">
  <h2>Weather</h2>
  <input id="city" placeholder="Enter city">
  <button onclick="getWeather()">Get Weather</button>
  <h3 id="weatherResult"></h3>
</div>

<!-- Notes -->
<div id="notes" class="tool">
  <h2>Notes</h2>
  <textarea id="notearea" placeholder="Write something..."></textarea><br><br>
  <button onclick="saveNote()">Save</button>
  <button onclick="clearNote()">Clear</button>
</div>

</div>

<script>
function showTool(id) {
  document.querySelectorAll('.tool').forEach(t => t.classList.remove('active-tool'));
  document.getElementById(id).classList.add('active-tool');
}

/* CALCULATOR */
let calc = '';
function press(v){ calc += v; document.getElementById('calcScreen').innerText = calc; }
function calculate(){ try { calc = eval(calc).toString(); document.getElementById('calcScreen').innerText = calc; } catch { document.getElementById('calcScreen').innerText = 'Error'; } }
function clearCalc(){ calc=''; document.getElementById('calcScreen').innerText=0; }

/* PROPER CALENDAR */
function buildCalendar(){
  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth();

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month+1, 0).getDate();

  const header = document.getElementById('calHeader');
  header.innerText = today.toLocaleString('default', { month: 'long' }) + ' ' + year;

  const grid = document.getElementById('calGrid');
  grid.innerHTML = '';

  const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
  days.forEach(d => grid.innerHTML += `<div><b>${d}</b></div>`);

  for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;

  for(let d=1; d<=daysInMonth; d++){
    let cls = (d === today.getDate()) ? 'calendar-today' : '';
    grid.innerHTML += `<div class='${cls}'>${d}</div>`;
  }
}
window.onload = buildCalendar;

/* CURRENCY */
function convert(){
  let a = Number(document.getElementById('amt').value);
  let f = document.getElementById('from').value;
  let t = document.getElementById('to').value;
  let rate=80;
  if(f==='USD'&&t==='INR') rate=83;
  if(f==='INR'&&t==='USD') rate=0.012;
  if(f==='EUR'&&t==='INR') rate=90;
  let sym = {USD:'$', INR:'₹', EUR:'€'};
  document.getElementById('convResult').innerText = 'Result: ' + sym[t] + (a*rate);
}

/* WEATHER */
function getWeather(){
  let c = document.getElementById('city').value;
  document.getElementById('weatherResult').innerHTML = `<img src='https://img.icons8.com/?size=512&id=11627&format=png' style='width:30px;'>  Weather in ${c}: Sunny 28°C`;
}

/* NOTES */
document.getElementById('notearea').value = localStorage.getItem('note') || '';
function saveNote(){ localStorage.setItem('note', document.getElementById('notearea').value); alert('Saved!'); }
function clearNote(){ localStorage.removeItem('note'); document.getElementById('notearea').value=''; }
</script>


<!-- Map Tool -->
<div id="map" class="tool">
<h2>Map</h2>
<input id="mapSearch" placeholder="Enter location" />
<button onclick="loadMap()">Search</button>
<br><br>
<iframe id="mapFrame" width="100%" height="400" style="border:0; border-radius:12px;" loading="lazy" allowfullscreen></iframe>
</div>

<script>
function loadMap(){
 let place = document.getElementById('mapSearch').value;
 let url = "https://www.google.com/maps?q=" + encodeURIComponent(place) + "&output=embed";
 document.getElementById('mapFrame').src = url;
 showTool('map');
}
</script>
</body>
</html>
